<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>CV Generator</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <!-- <label for="exampleInputEmail1">Email address</label> -->
                        <label>Name</label>
                        <input type="name" class="form-control" id="name" name="name">
                        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" id="email" name="email">
                    </div>
                    <div class="form-group">
                        <label>Phone</label>
                        <input type="number" class="form-control" id="phone" name="phone">
                    </div>
                    <div class="form-group">
                        <label>About you</label>
                        <textarea type="name" class="form-control" id="summery" name="summery"> </textarea>
                    </div>
                    <div class="form-group">
                        <label>Degree</label>
                        <input type="name" class="form-control" id="degree" name="degree">
                    </div>
                    <div class="form-group">
                        <label>School</label>
                        <input type="name" class="form-control" id="school" name="school">
                    </div>
                    <div class="form-group">
                        <label>University</label>
                        <input type="name" class="form-control" id="university" name="university">
                    </div>
                    <div class="form-group">
                        <label>Previous Work</label>
                        <input type="name" class="form-control" id="previous_work" name="previous_work">
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>


</html>
